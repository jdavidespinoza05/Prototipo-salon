<div class="register-wrapper">
  <div class="register-container">
    <h2>Crear Cuenta</h2>
    <p class="subtitle">Sistema de Gestión de Salón de Belleza</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Campo Nombre -->
      <div class="form-group">
        <label for="nombre">Nombre Completo</label>
        <input
          id="nombre"
          type="text"
          formControlName="nombre"
          placeholder="Ingresa tu nombre completo"
          (focus)="clearMessages()"
        />
        <div class="error" *ngIf="submitted && f['nombre'].errors">
          <small *ngIf="f['nombre'].errors['required']">El nombre es obligatorio</small>
          <small *ngIf="f['nombre'].errors['minlength']">Mínimo 3 caracteres</small>
        </div>
      </div>

      <!-- Campo Email -->
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Ingresa tu correo"
          (focus)="clearMessages()"
        />
        <div class="error" *ngIf="submitted && f['email'].errors">
          <small *ngIf="f['email'].errors['required']">El correo es obligatorio</small>
          <small *ngIf="f['email'].errors['email']">Correo no válido</small>
        </div>
      </div>

      <!-- Campo Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Ingresa tu contraseña"
          (focus)="clearMessages()"
        />
        <div class="error" *ngIf="submitted && f['password'].errors">
          <small *ngIf="f['password'].errors['required']">La contraseña es obligatoria</small>
          <small *ngIf="f['password'].errors['minlength']">Mínimo 6 caracteres</small>
        </div>
      </div>

      <!-- Campo Confirmar Contraseña -->
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirma tu contraseña"
          (focus)="clearMessages()"
        />
        <div class="error" *ngIf="submitted && f['confirmPassword'].errors">
          <small *ngIf="f['confirmPassword'].errors['required']">Debes confirmar la contraseña</small>
        </div>
      </div>

      <!-- Botón Submit -->
      <button type="submit" [disabled]="loading">
        <span *ngIf="!loading">Crear Cuenta</span>
        <span *ngIf="loading">Creando cuenta...</span>
      </button>

      <!-- Mensaje de Error -->
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Mensaje de Éxito -->
      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>
    </form>

    <!-- Link para ir al login -->
    <div class="login-link">
      <p>¿Ya tienes una cuenta? <a (click)="goToLogin()">Inicia sesión</a></p>
    </div>
  </div>
</div>
