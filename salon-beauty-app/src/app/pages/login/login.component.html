<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input id="email" type="email" formControlName="email" placeholder="Ingresa tu correo" />
      <div class="error" *ngIf="submitted && loginForm.controls['email'].errors">
        <small *ngIf="loginForm.controls['email'].errors['required']">El correo es obligatorio</small>
        <small *ngIf="loginForm.controls['email'].errors['email']">Correo no válido</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" placeholder="Ingresa tu contraseña" />
      <div class="error" *ngIf="submitted && loginForm.controls['password'].errors">
        <small *ngIf="loginForm.controls['password'].errors['required']">La contraseña es obligatoria</small>
        <small *ngIf="loginForm.controls['password'].errors['minlength']">Mínimo 6 caracteres</small>
      </div>
    </div>

    <button type="submit">Ingresar</button>

    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
  </form>
</div>
