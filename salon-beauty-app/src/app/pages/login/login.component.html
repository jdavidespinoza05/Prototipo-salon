<div class="login-wrapper">
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <p style="color: #666; text-align: center; margin-bottom: 20px;">Sistema de Gestión de Salón de Belleza</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Campo Email -->
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Ingresa tu correo"
        (focus)="clearError()"
      />
      <div class="error" *ngIf="submitted && f['email'].errors">
        <small *ngIf="f['email'].errors['required']">El correo es obligatorio</small>
        <small *ngIf="f['email'].errors['email']">Correo no válido</small>
      </div>
    </div>

    <!-- Campo Contraseña -->
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Ingresa tu contraseña"
        (focus)="clearError()"
      />
      <div class="error" *ngIf="submitted && f['password'].errors">
        <small *ngIf="f['password'].errors['required']">La contraseña es obligatoria</small>
        <small *ngIf="f['password'].errors['minlength']">Mínimo 6 caracteres</small>
      </div>
    </div>

    <!-- Botón Submit -->
    <button type="submit" [disabled]="loading">
      <span *ngIf="!loading">Ingresar</span>
      <span *ngIf="loading">Iniciando sesión...</span>
    </button>

    <!-- Mensaje de Error -->
    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </form>

    <!-- Link para recuperar contraseña (opcional) -->
    <div class="forgot-password">
      <a href="#" (click)="$event.preventDefault()">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
</div>
